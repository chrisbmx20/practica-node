<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
</head>
<body>
    <h1>Generador de Código QR</h1>

    <form action="/generate" method="POST">
        <input type="text" name="text" placeholder="Introduce el texto" required>
        <button type="submit">Generar Código QR</button>
    </form>

    <!-- Sección para mostrar el código QR generado -->
    <% if (qrCode) { %>
        <h2>Tu Código QR</h2>
        <img src="<%= qrCode %>" alt="Código QR">
    <% } %>
</body>
</html>
